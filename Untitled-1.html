
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Methods</h2> 

<h2>toString()</h2>

<p>The toString() method returns an array as a comma separated string:</p>

<p id="demo"></p>
<p id="demo1"></p>
<script>

var animals, text, fLen, i;
    animals = ["Cow", "Ox", "Dog", "Crow", "Buffalow", "Snake", "Tiger"];
    fLen = animals.length;

    text = "<ul>";
    for (i = 0; i < fLen; i++) {
      text += "<li>" + animals[i] + "</li>";
    }
    text += "</ul>";
document.getElementById("demo").innerHTML = text.toString();
</script>
<script>
    var fruits = ["apple", "orange", "cherry"];
    fruits.forEach(myFunction);
    
    function myFunction(item,) {
      document.getElementById("demo1").innerHTML= item.toString();; 
    }
    </script>

</body>
</html>
